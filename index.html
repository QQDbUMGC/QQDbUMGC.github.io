<!DOCTYPE html>
<html>
<head>
    <title>Q&A Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #searchBox, #tagBox {
            display: block;
            width: 61.8%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #searchResults {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        #searchResults div {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <input type="text" id="searchBox" placeholder="Search questions..." onkeyup="searchQuestions()">
    <input type="text" id="tagBox" placeholder="Filter by tags..." onkeyup="searchQuestions()">
    <div id="searchResults"></div>

    <script>
        var questions = [
            { question: "What is the capital of France?", answer: "Paris", time: "2023-12-13T14:53:49Z", tags: ["geography", "capitals"] },
            { question: "What is the capital of China?", answer: "Beijing", time: "2023-12-13T14:53:49Z", tags: ["geography", "capitals"] },
            // Add more questions here...
        ];

        function searchQuestions() {
            var searchBox = document.getElementById('searchBox');
            var tagBox = document.getElementById('tagBox');
            var searchResults = document.getElementById('searchResults');
            var searchQuery = searchBox.value.toLowerCase();
            var tagQuery = tagBox.value.toLowerCase();
            searchResults.innerHTML = '';

            for (var i = 0; i < questions.length; i++) {
                if (questions[i].question.toLowerCase().includes(searchQuery) && questions[i].tags.join(', ').toLowerCase().includes(tagQuery)) {
                    var result = document.createElement('div');
                    result.innerHTML = '<strong>Question:</strong> ' + questions[i].question +
                                       '<br><strong>Answer:</strong> ' + questions[i].answer +
                                       '<br><strong>Time:</strong> ' + questions[i].time +
                                       '<br><strong>Tags:</strong> ' + questions[i].tags.join(', ');
                    searchResults.appendChild(result);
                }
            }
        }
    </script>
</body>
</html>
